<!DOCTYPE html> <!-- doctype declaration -->
<html> <!-- HTML opening tag -->
  <head><title>Example web page</title></head> <!-- head section contains info about the web page -->
  <body> <!-- code for what shows on the web page -->
    <h1>Hello, World</h1> <!-- main heading, larger numbers like h2 are for smaller headings -->
    <p> <!-- p tag for paragraphs -->
      Welcome to my web page. This web page is a demonstration of HTML.
    </p>
    <img src="TommyJoker.jpg" alt="Tommy Wiseau and the Joker"> <!-- src and alt are attributes. Alt will be read to users with impaired vision -->
  </body>
</html> <!-- HTML closing tag -->
